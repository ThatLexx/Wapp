<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <h1 class="current-city" id="current-city">Cape Town</h1>
    </header>
    <main>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
    </main>
     <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
     <div class="current-weather">
            <p class="current-details">
              <span id="current-date" , id="description"></span><br />
              Humidity: <strong id="Humidity"></strong>, Wind: <strong id="wind"></strong>
            </p>
            
            </div>
            <footer>
                <p>
                    This project was coded by
          <a href="https://github.com/ThatLexx" target="_blank">Alexandra Granger</a> and is
          <a href="https://github.com/ThatLexx/Weather_App" target="_blank"> on GitHub</a> and
          <a href="" target="_blank">hosted on Netlify</a>
                </p>
            </footer>

</body>
<script> src="src/script.js"</script>
</html>
